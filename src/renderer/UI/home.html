<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="../../../assets/css/home_style.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="username">Welcome</h1>
    <nav class="navigation">
      <a href="#" id="currentBtn">Current</a>
      <a href="#" id="CoursesBtn">Courses</a>
      <a href="#" id="resultBtn">Result</a>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </nav>
  </header>

<main id="mainContent">
  <div id="currentContent">
    <div id="yourQuizes">
      <h2>Your Quizes</h2>
      <p>Here are your available Quizes:</p>
    </div>
      <div id="loader" class="loader" style="display: none;"></div>
      <div id="StartExam" class="exam-list"></div>
   
  </div>


<div id="CoursesContent" class="hidden">
<div id="yourCourses">
<h2>Your Courses</h2>
<p>Here are your available Courses:</p>
</div>
<div id="courseList" class="course-list"></div>
</div>

  <div id="resultContent" class="hidden">
    <div id="yourResults">
      <h2>Your Result</h2>
      <p>Here are your available Courses Results:</p>
    </div>
 <div class="search-filter-bar">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by quiz name..."
  />
  
  <select id="statusFilter">
   <option value="">All</option>
<option value="graded">graded</option>
<option value="grading">grading</option>
<option value="ungraded">ungraded</option>

  </select>
</div>

    
    <div id="submissionTableContainer" class="mt-4"></div>

  </div>


 <div id="snackbar">Login Successfully</div>

</main>


  <script src="../js/home_renderer.js"></script>
</body>
</html>
