<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/login_Style.css">
</head>
<body>
    <div id="loginFormContainer">
        <h1 class="text-center">Welcome back</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="text" id="username" class="form-control" placeholder="Email" required />
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control pe-5" placeholder="Password" required />
                <img src="../../assets/view_password.png" id="toggleEye" class="toggle-eye" alt="toggle password">
            </div>

            <div class="text-center">
                <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-2">
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
        </form>
    </div>

    <div id="snackbar">Invalid credentials</div>
 <div id="loader" class="d-none loader-overlay">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>



    <script src="../js/login_renderer.js"></script>
</body>
</html>
