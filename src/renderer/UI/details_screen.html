<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizRoom - Answer Details</title>
  <!-- Added new theme system -->
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/details_style.css" />
</head>
<body>
  <!-- Enhanced header with modern design -->
  <header class="details-header">
    <div class="header-content">
      <div class="header-left">
        <div class="logo-section">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10,9 9,9 8,9"/>
            </svg>
          </div>
          <div class="header-title">
            <h1 class="title">Answer Review</h1>
            <p class="subtitle">Detailed feedback and scoring</p>
          </div>
        </div>
      </div>

      <div class="header-actions">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark theme">
          <svg class="theme-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <button id="exportBtn" class="export-btn" title="Export Results">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7,10 12,15 17,10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          <span>Export</span>
        </button>
        <button id="exitResultBtn" class="back-btn" title="Back to Home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9,22 9,12 15,12 15,22"/>
          </svg>
          <span>Back to Home</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Enhanced main content -->
  <main class="main-content">
    <div class="content-container">
      <!-- Summary section -->
      <section class="summary-section">
        <div class="summary-card">
          <div class="summary-header">
            <h3>Exam Summary</h3>
            <div class="summary-stats">
              <div class="stat-item">
                <span class="stat-label">Total Questions</span>
                <span id="totalQuestions" class="stat-value">--</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Total Points</span>
                <span id="totalPoints" class="stat-value">--</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Final Score</span>
                <span id="finalScore" class="stat-value">--%</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Enhanced answers section -->
      <section class="answers-section">
        <div class="section-header">
          <h3>Question-by-Question Review</h3>
          <p>Detailed feedback for each question</p>
        </div>

        <div id="answersContainer" class="answers-container">
          <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="empty-state" style="display: none;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
            <line x1="9" y1="9" x2="9.01" y2="9"/>
            <line x1="15" y1="9" x2="15.01" y2="9"/>
          </svg>
          <h4>No answers found</h4>
          <p>There are no answers to review for this exam.</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading answer details...</p>
    </div>
  </div>

  <!-- Added theme manager and updated scripts -->
  <script src="../../assets/js/theme-manager.js"></script>
  <script src="./js/details_renderer.js"></script>
</body>
</html>
