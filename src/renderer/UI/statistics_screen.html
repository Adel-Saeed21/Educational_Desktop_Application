<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Statistics</title>
    <link rel="stylesheet" href="../../../assets/css/statistics_style.css">
</head>
<body>
<div class="stats-container">
  <div class="stat-card">
    <h3>📘 Course Name</h3>
    <p id="courseName">Math 101</p>
  </div>
  <div class="stat-card">
    <h3>📊 Average Score</h3>
    <p id="averageScore">85.0</p>
  </div>
  <div class="stat-card">
    <h3>🏅 Ranking</h3>
    <p id="ranking">2</p>
  </div>
  <div class="stat-card">
    <h3>💯 Total Score</h3>
    <p id="totalScore">255.0</p>
  </div>
  <div class="stat-card">
    <h3>📈 Rank by Total Score</h3>
    <p id="rankingByTotalScore">3</p>
  </div>
  <div class="stat-card">
    <h3>👥 Total Students</h3>
    <p id="totalStudents">25</p>
  </div>
</div>


    <script src="../js/statistics_renderer.js"></script>
</body>
</html>
