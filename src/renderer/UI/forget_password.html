<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../../assets/css/login_Style.css">
</head>
<body>
    <div id="loginFormContainer">
        <h1 class="text-center">Forgot Password</h1>
        <form id="forgotForm">
            <div class="mb-3">
                <label for="forgotEmail" class="form-label">Enter your email:</label>
                <input type="email" id="forgotEmail" class="form-control" placeholder="Email" required />
            </div>
            <div class="text-center">
                <button type="submit" id="sendOtpBtn" class="btn btn-primary">Send OTP</button>
            </div>
        </form>
        <form id="otpForm" style="display:none;">
            <div class="mb-3">
                <label for="otpInput" class="form-label">Enter OTP:</label>
                <input type="text" id="otpInput" class="form-control" placeholder="OTP" required />
            </div>
            <div class="mb-3">
                <span id="timer" style="font-weight:bold;"></span>
            </div>
            <div class="text-center">
                <button type="submit" id="verifyOtpBtn" class="btn btn-success">Verify OTP</button>
            </div>
        </form>
        <div id="snackbar"></div>
    </div>
    <script src="../js/forget_password.js"></script>
</body>
</html>
