<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizRoom - Forgot Password</title>
    <!-- Added new theme system and updated title -->
    <link rel="stylesheet" href="../../../assets/css/theme.css">
    <link rel="stylesheet" href="../../../assets/css/login_Style.css">
</head>
<body>
    <!-- Added theme toggle button -->
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark theme">
            <svg class="theme-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </div>

    <div class="login-wrapper">
        <div class="login-container card fade-in">
            <!-- Enhanced header with logo and better structure -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <h1 class="logo-text">QuizRoom</h1>
                </div>
                <h2 class="welcome-text">Reset Password</h2>
                <p class="subtitle">Enter your email to receive a reset code</p>
            </div>

            <!-- Enhanced forgot password form with better styling -->
            <form id="forgotForm" class="login-form">
                <div class="form-group">
                    <label for="forgotEmail" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <input 
                            type="email" 
                            id="forgotEmail" 
                            class="form-input" 
                            placeholder="Enter your email address" 
                            required 
                            autocomplete="email"
                        />
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="sendOtpBtn" class="btn btn-primary login-btn">
                        <span class="btn-text">Send Reset Code</span>
                        <div class="btn-spinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>

                <div class="form-footer">
                    <a href="login_screen.html" class="forgot-link">Back to Login</a>
                </div>
            </form>

            <!-- Enhanced OTP form with better design -->
            <form id="otpForm" class="login-form" style="display: none;">
                <div class="otp-header">
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20,6 9,17 4,12"/>
                        </svg>
                    </div>
                    <h3>Check Your Email</h3>
                    <p>We've sent a verification code to your email address</p>
                </div>

                <div class="form-group">
                    <label for="otpInput" class="form-label">Verification Code</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <circle cx="12" cy="16" r="1"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input 
                            type="text" 
                            id="otpInput" 
                            class="form-input otp-input" 
                            placeholder="Enter 6-digit code" 
                            required 
                            maxlength="6"
                            pattern="[0-9]{6}"
                        />
                    </div>
                </div>

                <div class="timer-section">
                    <div class="timer-display">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                        <span id="timer">05:00</span>
                    </div>
                    <button type="button" id="resendBtn" class="resend-btn" disabled>
                        Resend Code
                    </button>
                </div>

                <div class="form-actions">
                    <button type="submit" id="verifyOtpBtn" class="btn btn-success login-btn">
                        <span class="btn-text">Verify Code</span>
                        <div class="btn-spinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>

                <div class="form-footer">
                    <button type="button" id="backToEmailBtn" class="forgot-link">Use Different Email</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Enhanced notification system -->
    <div id="snackbar" class="notification error" style="display: none;">
        <svg class="notification-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <span class="notification-text">Error message</span>
    </div>

    <!-- Added theme manager and enhanced scripts -->
    <script src="../../../assets/js/theme-manager.js"></script>
    <script src="../js/forget_password.js"></script>
</body>
</html>
